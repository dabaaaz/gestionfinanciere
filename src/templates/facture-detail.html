<ion-view id="page-facture" title="{{facture.name}}">
   <ion-nav-bar class="nav-title-slide-ios7">
   	<div class="buttons">
		<button id="back" ng-click="goBack()"><i class="ion-chevron-left"></i></button>
	</div>
  	<h1 class="title"></h1>
  	<!--{{'facture.date' * 1000 | date:'dd-MM-yy'}}-->
	<div class="buttons">
		<button id="edit" ui-sref="tab.facture-edit({ factureId: facture.id })"><i class="ion-edit"></i></button>
	</div>
   </ion-nav-bar>
   <ion-content has-header="true" padding="true">
	<ion-list>
		<ion-item class="item-avatar with-top" type="item-text-wrap">
			<div class="row">
				<div class="col">{{facture.date}}</div>
			</div>
		</ion-item>
		<ion-item class="item-avatar with-bottom" type="item-text-wrap">
			<div class="row">
			  <div class="col">Total TTC</div>
			  <div class="col">Payée</div>
			</div>
		</ion-item>
		<ion-item class="item-avatar with-top" type="item-text-wrap">
        	<div class="row">
			  <div class="col">{{facture.totalFacture}}€</div>
			  <div class="col" ng-if="facture.payee">Oui</div>
			  <div class="col" ng-if="!facture.payee">Non</div>
			</div>
		</ion-item>
		<ion-item class="item-avatar with-bottom" type="item-text-wrap">
			<div class="row">
			  <div class="col">Total HT</div>
			  <div class="col">T.V.A.</div>
			  <div class="col">Charges</div>
			</div>
		</ion-item>
		<ion-item class="item-avatar with-top" type="item-text-wrap">
        	<div class="row">
			  <!--<div class="col">{{(facture.totalFacture * 100/(facture.tva + 100) * 100/(facture.charges + 100)).toFixed(2)}}</div>-->
			  <div class="col">{{facture.ht}}€</div>
			  <div class="col">{{facture.tva}}€</div>
			  <div class="col">{{facture.charges}}€</div>
			</div>
		</ion-item>
		<ion-item class="item-avatar with-bottom" type="item-text-wrap">
			<div class="row">
				<div class="col" ng-if="!facture.payee">Facture pas encore payée</div>
				<div class="col" ng-if="facture.payee">Facture payée</div>
			</div>
		<ion-item class="item-avatar with-top" type="item-text-wrap">
			<div class="row">
				<div class="col"><ion-checkbox ng-checked="facture.payee" ng-model="facture.payee" ng-change="valid(facture.id, facture.payee)"></ion-checkbox></div>
			</div>
		</ion-item>
	</ion-list>
  </ion-content>
</ion-view>
