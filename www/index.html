<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/output.min.js"></script>
    <script src="//localhost:35729/livereload.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Start</h1>
      </ion-header-bar>
      <ion-content scroll="false" id="homecontainer" padding="0">
        <div class="row">
          <div id="colone" class="col-50"></div>
          <div id="coltwo" class="col col-50"></div>
        </div>
        <div class="row">
          <div id="colthree" class="col col-50"></div>
          <div id="colfour" class="col col-50"></div>
        </div>
      </ion-content>
    </ion-pane>

  </body>
</html>
