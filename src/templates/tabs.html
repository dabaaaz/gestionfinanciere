<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="bottom-tabs tabs-icon-top">


  <!-- Home Tab -->
  <ion-tab title="Home" data-test="blabla" icon="icon ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- Search Tab -->
  <ion-tab title="Search" icon="icon ion-search" href="#/tab/search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>


  <!-- Photo Tab -->
  <ion-tab title="" icon="icon ion-camera" href="#/tab/camera">
    <ion-nav-view name="tab-camera"></ion-nav-view>
  </ion-tab>


  <!-- Notifications Tab -->
  <ion-tab title="Notifications" icon="icon ion-ios7-bell" href="#/tab/factures">
    <ion-nav-view name="tab-factures"></ion-nav-view>
  </ion-tab>


  <!-- MyProfile Tab -->
  <ion-tab title="My Profile" icon="icon ion-person" href="#/tab/profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>


</ion-tabs>
