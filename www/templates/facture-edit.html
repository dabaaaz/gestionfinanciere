<ion-view id="page-facture" title="{{facture.name}}">
  <ion-nav-bar class="nav-title-slide-ios7">
  	<div class="buttons left-buttons">
		<button id="back" ng-click="goBack()"><i class="ion-chevron-left"></i></button>
	</div>
  </ion-nav-bar>
  <ion-content has-header="true" padding="true">
	<ion-list>
		<ion-item class="item-avatar" type="item-text-wrap">
			<div class="row">
			  <div class="col">Total HT</div>
			  <div class="col">T.V.A.</div>
			  <div class="col">Charges</div>
			  <div class="col">Total TTC</div>
			</div>
		</ion-item>
		<ion-item class="item-avatar item-stacked-label" type="item-text-wrap">
        	<div class="row">
			  <div class="col"><input type="text" value="{{facture.totalFacture}}"></div>
			  <div class="col"><input type="text" value="{{facture.tva}}"></div>
			  <div class="col"><input type="text" value="{{facture.charges}}"></div>
			  <div class="col"><input type="text" value="9999"></div>
			</div>

		</ion-item>
		<ion-item class="item-avatar" type="item-text-wrap">
			<div class="row">
				<div class="col">Pay√©e</div>
				<div class="col">Date</div>
			</div>
		</ion-item>
		<ion-item class="item-avatar item-stacked-label" type="item-text-wrap">
			<div class="row">
			  <div class="col"><ion-checkbox ng-model="isChecked"></ion-checkbox></div>
			  <div class="col"><input align="bottom" type="date" value="{{facture.date}}"></div>
			</div>
		</ion-item>
	</ion-list>
	<button class="button button-block button-positive">Enregistrer</button>
  </ion-content>
</ion-view>
