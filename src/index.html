<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/output.min.js"></script>
    <script src="//localhost:35729/livereload.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-content scroll="false" id="homecontainer" padding="0">
        <ion-side-menus>
          <!-- Center content -->
          <ion-side-menu-content ng-controller="ContentController">
            <div class="row">
              <div id="colone" class="col-50">
                <p>Environ</p>
                <h3>1200 €</h3>
                <p>net par mois</p>
              </div>
              <div id="coltwo" class="col-50">
                <p>CA de<p>
                <h4>33400 €</h4>
              </div>
            </div>
            <div class="row">
              <div id="colthree" class="col-50">
                <p>Total de</p>
                <h5>11700€</h5>
                <p>de T.V.A.</p>
              </div>
              <div id="colfour" class="col-50">
                <p>Total de</p>
                <h5>15000€</h5>
                <p>de charge</p>
              </div>
            </div>
          </ion-side-menu-content>

          <!-- Left menu -->
          <ion-side-menu class="menu" side="left">
            <i class="icon ion-ios7-close-outline"></i>
            Préférences
          </ion-side-menu>

          <!-- Right menu -->
          <ion-side-menu class="menu" side="right">
            Ajouter facture
          </ion-side-menu>
        </ion-side-menus>
      </ion-content>
    </ion-pane>

  </body>
</html>
